  align-items: center;

}

/* Card animation */
.card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  max-width: 380px;
  z-index: 5;
  transform: translateY(-100px);
  opacity: 0;
  animation: slideIn 1s forwards;
}

@keyframes slideIn {
  to { transform: translateY(0); opacity: 1; }
}

h1 { color: #ff4d6d; margin-bottom: 15px; }
p { color: #555; font-size: 16px; margin: 8px 0; }

.buttons { margin-top: 20px; position: relative; }
button {
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  margin: 5px;
  position: relative;
  z-index: 6;
}
.yes { background: #ff4d6d; color: white; }
.no { background: #eee; color: #555; }

.hidden { display: none; }
.hearts { font-size: 28px; margin-top: 15px; }

/* Floating hearts & roses */
.floating {
  position: absolute;
  font-size: 24px;
  animation: float linear infinite;
  opacity: 0.8;
  z-index: 1;
}
@keyframes float {
  from { transform: translateY(100vh) rotate(0deg); }
  to { transform: translateY(-10vh) rotate(360deg); }
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 10px;
  height: 10px;
  background: radial-gradient(circle, #fff, #ff9a9e);
  border-radius: 50%;
  pointer-events: none;
  opacity: 0.8;
  z-index: 10;
}
</style>
</head>

<script>
// Background floating hearts & roses
